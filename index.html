<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM1eM4KE/wMlY96RrsA/0RzgvYhDF5tKNnpy4u4" crossorigin="anonymous">
</head>

<body>
    <div class="input-group" style="width: 500px; margin: 0 auto; padding-top: 20px;">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" id="searchBox"/>
        <button type="submit" class="btn btn-outline-primary" data-mdb-ripple-init id="searchBtn">search</button>
    </div>
    <div class="row d-flex justify-content-center py-5">
        <div class="col-md-8 col-lg-6 col-xl-5">

            <div class="card text-body" style=" border-radius: 35px;">
                <div class="card-body p-4">

                    <div class="d-flex">
                        <h6 class="flex-grow-1" id="locationName">Warsaw</h6>
                        <h6 id="currentTime">15:07</h6>
                    </div>

                    <div class="d-flex flex-column text-center mt-5 mb-4">
                        <h6 class="display-4 mb-0 font-weight-bold" id="degreesValue"> 13Â°C </h6>
                        <span class="small" style="color: #868B94" id="conditionText">Stormy</span>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1" style="font-size: 1rem;">
                            <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i>
                                <img src="https://static.thenounproject.com/png/2152720-200.png" style="height: 50px; width: 50px;">
                                <span class="ms-1" id="currentWind"> 40 km/h
                                </span>
                            </div>
                        </div>
                        <div>
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                                width="100px" id="conditionPhoto">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
